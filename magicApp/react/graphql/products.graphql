query products($term: [String], $category: String, $brand: String, $query: String = null, $map: String = null) {
  products(
    specificationFilters: $term
    category: $category
    query: $query
    map: $map
  ) {
    productName
    productId
    linkText
    productReference
    brand
    priceRange {
      sellingPrice {
        highPrice
        lowPrice
      }
      listPrice {
        highPrice
        lowPrice
      }
    }
    items {
      itemId
      name
      images {
        imageUrl
        imageText
        imageLabel
      }
      sellers {
        sellerId
        commertialOffer {
          Price
          ListPrice
          AvailableQuantity
          spotPrice
        }
      }
    }
  }
}
