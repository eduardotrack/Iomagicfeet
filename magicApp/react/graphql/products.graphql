query products($term: [String], $category: String) {
  products(
    specificationFilters: $term
    category: $category
  ) {
    productName
    productId
    linkText
    productReference
    brand
    priceRange {
      sellingPrice {
        highPrice
        lowPrice
      }
      listPrice {
        highPrice
        lowPrice
      }
    }
    items {
      itemId
      name
      images {
        imageUrl
        imageText
        imageLabel
      }
    }
  }
}
